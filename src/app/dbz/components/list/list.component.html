<h4> Listado </h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;

      index as i; let isFirst = first; let isLast = last; let isEven = even; let isOdd = odd; "

    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-primary': isFirst,
      'list-group-item-success': isLast,

      }" >
  <div>

    <span class="text-primary">{{ i+1 }}. </span>
    <span>{{ character.name }} -</span>
    <strong> Power : </strong>
    <span>{{ character.power }} </span>

  </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)"  > X </button>

    <!-- <span>primero {{ isFirst }}</span>
    <span>ultimo {{ isLast}}</span>
    <span>par {{ isEven }}</span>
    <span>impar {{ isOdd }}</span> -->


  </li>
</ul>
